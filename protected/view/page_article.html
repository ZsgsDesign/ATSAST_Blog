<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
        <style>
            article, aside, audio, body, canvas, caption, details, div, figure, footer, header, hgroup, html, iframe, img, mark, menu, nav, object, section, span, summary, table, tbody, td, tfoot, thead, tr, video{
                border: 0;
                margin: 0;
                padding: 0;
            }
            div, span, object, iframe, img, table, caption, thead, tbody, tfoot, tr, tr, td, article, aside, canvas, details, figure, hgroup, menu, nav, footer, header, section, summary, mark, audio, video, ul, li, dl, dt, dd{
                border: 0;
                margin: 0;
                padding: 0;
            }
            a, abbr, address, b, blockquote, cit, code, dd, del, dfn, dl, dt, em, fieldset, h1, h2, h3, h4, h5, h6, hr, i, ins, label, legend, li, ol, p, pre, q, samp, small, strong, sub, sup, ul{
                border: 0;
                font-size: 100%;
                vertical-align: baseline;
                margin: 0;
                padding: 0;
            }
            body,html{
                line-height: 1.2;
            }
            *{
                box-sizing: border-box;
            }
            ul,div{
                list-style-type: none;
                padding: 0;
            }
            li{
                display: block;
            }
            ul {
                width: 100%;
                padding: 0;
                margin: 0;
                list-style: none;
            }
            ul li i {
                font-size: 13px;
                width: 15px;
                margin-right: 15px;
            }
            ul li:hover i {
                color: #21CCFC;
            }
            ul,li,ol,dl.dt,dd{
                list-style: none;
            }
            
            #blog-nav{
                margin:0 auto;
                background-color:rgba(251, 114, 153, 0.9);
            }
            #main-card{
                height:45rem;
                margin-top:30px;
            }
            #cutdown{
                display: -webkit-box; 
                -webkit-line-clamp: 8; 
                -webkit-box-orient: vertical; 
                overflow: hidden;
                white-space: pre-line;
            }
            #all{
                height:45rem;
                -webkit-overflow-scrolling:auto;
                overflow-y:auto;
                white-space: nowrap;
            }
            #text-show{
                width:95%;
                margin-left:20px;
                margin-top:16px;
            }
            .ccontainer-f{
                width: 100%;
                margin-right: auto;
                margin-left: auto;
            }
            .ccontainer-f .card{
                box-shadow: -1px 4px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
            }
            .ccontainer{
                width: 1200px;
                margin: 0 auto;
                height: 90%;
                margin-top: 30px;
                margin-bottom: 30px;
                overflow: hidden;
                padding-bottom: 5px;
            }
            .ccontainer .left_box{
                width: 160px;
                float: left;
                background: #fff;
                border: 1px solid rgba(0, 0, 0, 0.15);
                box-shadow: -1px 4px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
            }
            .ccontainer .left_box .aside{
                border-bottom: 1px solid #e9eaeb;
                width: 100%;
            }
            .ccontainer .left_box .aside .font{
                font-size: 20px;
                padding-top: 20px;
                padding-bottom: 20px;
                padding-left: 20px;
                color: rgba(0,0,0,.87);
            }
            .font_s{
                font-size: 15px;
                padding-top: 10px;
                color: rgba(0,0,0,.87);
            }
            .ccontainer .left_box .aside:hover{
                background: rgba(255, 202, 217, 0.9);
            }
            .ccontainer .left_box input[type='radio'] {
                display: none;
            }
            .ccontainer .left_box .aside input[type='radio']:checked ~ .content {
                max-height: 300px;
                opacity: 1;
                overflow-y: auto;
                -webkit-overflow-scrolling:auto;
                white-space: nowrap;
                background: #fff;
                border-bottom: 1px solid #e9eaeb;
                box-shadow: -1px 4px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
                max-width: 160px;
                text-align: center;
                line-height: 30px;
                box-sizing: border-box;
                padding-bottom: 20px;
                padding-top: 20px;
                position: relative;
            }
            .ccontainer .left_box .aside label {
                position: relative;
                cursor: pointer;
                width: 100%;
                -webkit-transition: background 0.3s ease-in-out;
                -moz-transition: background 0.3s ease-in-out;
                -ms-transition: background 0.3s ease-in-out;
                transition: background 0.3s ease-in-out;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                -o-user-select: none;
                user-select: none;
            }
            .ccontainer .left_box .aside .content {
                max-height: 0;
                -webkit-transition: all 0.4s;
                -moz-transition: all 0.4s;
                -ms-transition: all 0.4s;
                transition: all 0.4s;
                opacity: 0;
                position: relative;
                overflow-y: hidden;
            }
            .ccontainer .main_box{
                min-height: 95%;      
                float: left;
                margin-left: 1px;
                width: 800px;
                
            }
            .ccontainer .main_box .article_box{
                padding: 0 32px 30px;
                width: 800px;
                background-color: #fff;
                border: 1px solid rgba(0, 0, 0, 0.15);
                box-shadow: -1px 4px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
            }
            .ccontainer .main_box .article_box .box_title{
                border-bottom: 1px solid #e0e0e0;
            }
            .ccontainer .main_box .article_box .box_title .title{
                font-size: 20px;
                color: #3d3d3d;
                font-weight: 900;
                padding-left: 100px;
                height: 80px;
                line-height: 80px;
            }
            .ccontainer .main_box .article_box .box_text{
                min-height: 400px;
                border-bottom: 1px solid #e0e0e0;
            }
            .ccontainer .main_box .comment_box{
                margin-top: 20px;
                padding: 0 32px 30px;
                width: 800px;
                background-color: #fff;
                border: 1px solid rgba(0, 0, 0, 0.15);
                box-shadow: -1px 4px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
            }
            .ccontainer .right_box{
                min-height: 95%;
                padding: 0 32px 30px;
                float: left;
                margin-left:1px;
                width: 238px;
                background-color: #fff;
                border: 1px solid rgba(0, 0, 0, 0.15);
                box-shadow: -1px 4px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
            }
            
            .line{
                height: 1px;
                background: #e0e0e0;
            }
            .font_ss{
                font-size: 15px;
                margin-left: 599px;
                font-weight: 100;
                color: rgba(0,0,0,.87);
            }
            *, *:before, *:after {
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="ccontainer-f">
            <div class="card" id="blog-nav">
                <a class="navbar-brand" href="http://<{$MAIN_PAGE}>" style="margin-left:110px;margin-top:4px;margin-bottom: 4px;font-size: 40px;color:#fff;">ATSAST BLOG</a>
            </div>
            <div class="ccontainer">
                
                <div class="left_box">
                    <div class="aside">
                        <input type="radio" name="accordion-1" id="author" />
                        <label for="author" class="font"><span><{$art_sp['author']}></span></label>
                        <div class="content">
                            <ul>
                                <li>
                                    <img src="/src/image/K_Anna.jpg" width="120px" height="120px">
                                </li>
                                <li>
                                    <a class="font_s">关注 0 | 粉丝 0</a>
                                </li>
                                <li>
                                    <a class="font_s">关注/取关</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="aside">
                            <input type="radio" name="accordion-1" id="sth" />
                            <label for="sth" class="font"><span>rua!<!----></span></label>
                    </div>
                </div>
                <div class="main_box">
                    <div class="article_box">
                        <div class="box_title">
                            <h3 class="title"><{$art_sp['title']}></h3>
                            <a class="font_ss"><{$art_sp['time']}></a>
                        </div>
                        <div class="box_text">
                            <a style="white-space: pre-line;"><{$art_sp['text']}></a>
                        </div>
                    </div>
                    <div class="comment_box">
                        <a>comment</a>
                        <{if count($com_sp)==0}>
                        <h3>来发表第一篇评论吧！</h3>
                        <{else}>
                        
                        <{/if}>
                        
                    </div>

                </div>
                <div class="right_box">
                    <a>类似文章</a>
                </div>
            
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    </body>
</html>
